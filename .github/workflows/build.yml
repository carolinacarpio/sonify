name: build
on:
  push:
    paths-ignore:
    - doc/**
    - LICENSE.txt
    - README.rst
    - screenshot.png
    - .readthedocs.yml
    - .create_screenshot
    - .gitignore
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'
jobs:
  install-and-test:
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: actions/checkout@v2
      - name: Set up conda
        uses: conda-incubator/setup-miniconda@v2
      - name: Create development conda environment
        run: conda env create --file .environment.yml
      - name: Activate development conda environment
        run: conda activate sonify
      - name: Check formatting
        run: |
          black --skip-string-normalization --check .
          isort --conda-env sonify --check-only .
      - name: Run tests
        run: pytest --cov=sonify --cov-report=xml
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v2
